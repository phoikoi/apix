<ul>
{% for article in articles %}
<li>
    {% ifchanged article.created_at|date:"Y" %}
        <h4>{{ article.created_at|date:"Y" }}</h4>
    {% endifchanged %}
        
    {{ article.created_at|date:"D, jS N H:i"}}<br>
    <strong>
        <a href="{% url "article_detail" article.slug %}">
            {{ article.title }}
        </a>
    </strong>
</li>
{% endfor %}
</ul>
